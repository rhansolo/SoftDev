<!DOCTYPE html>
<html>
  <head>
    <title> !LOG IN! </title>
  </head>
  <body>
    <form action="/login" name="main" method="GET" placeholder="Username">
			<input type="text" name="user" placeholder = 'username'>
			<br> 
			<input type="text" name="pass" placeholder = 'password'>
			<br> 
			<button name="enter:" type="submit">
			Submit
			</button>
    </form>
    {% set msgs = get_flashed_messages() %}
    {% for each in msgs %}
    {{each}}
    <br>
    {% endfor %}
  </body>
</html>
